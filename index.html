<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValidToT – Instant Polling & Voting App</title>
    <meta
      name="description"
      content="ValidToT is an instant polling and voting app for quick decisions with friends, groups, or your audience."
    />
    <meta name="theme-color" content="#FF006E" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://validtot.vercel.app/" />
    <meta property="og:title" content="ValidToT – Instant Polling & Voting App" />
    <meta
      property="og:description"
      content="Post a question, share a link, and watch votes update instantly in a bold, visual interface."
    />
    <meta property="og:image" content="https://validtot.vercel.app/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ValidToT – Instant Polling & Voting App" />
    <meta
      name="twitter:description"
      content="Post a question, share a link, and watch votes update instantly in a bold, visual interface."
    />
    <meta name="twitter:image" content="https://validtot.vercel.app/og-image.png" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
